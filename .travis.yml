sudo: required

language: java

jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

services:
  - docker

before_install:
  - sudo /etc/init.d/mysql stop
  - docker-compose -f docker/docker-compose.yml up -d

script:
  - ./gradlew clean build --info
