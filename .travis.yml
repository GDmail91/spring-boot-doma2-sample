sudo: required

language: java

jdk: oraclejdk8

env:
  global:
    - LANG="ja_JP.utf8" _JAVA_OPTIONS="-Duser.language=ja -Duser.country=JP"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install language-pack-ja
  - docker run --name=oracle12 -d -p 8080:8080 -p 1521:1521 sath89/oracle-12c

before_script:
  - sudo ./scripts/test.sh

script:
  - ./gradlew clean test --info
