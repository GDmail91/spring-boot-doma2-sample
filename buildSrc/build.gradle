buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: "groovy"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile "org.apache.commons:commons-lang3:3.1"
    compile "org.thymeleaf:thymeleaf:3.0.7.RELEASE"
}
