# 共通の設定を定義する
spring:
    profiles:
        # デフォルトを明示的に指定する
        # 開発環境以外は環境変数でプロファイルを切り替える
        default: development
        active: development
    datasource:
        platform: oracle
        driver-class-name: oracle.jdbc.driver.OracleDriver
        url: jdbc:oracle:thin:@127.0.0.1:1521:xe
        username: system
        password: oracle
        autoCommit: false
    mail:
        default-encoding: ISO-2022-JP
        protocol: smtp
        host: 127.0.0.1
        port: 25
        username: test
        password: test
        properties:
            mail:
                from: from@sample.com
# Doma2
doma:
    dialect: oracle
    # 小文字のスネークケースに変換する（firstName → first_name）
    naming: SNAKE_LOWER_CASE
    # SQLファイルをキャッシュする
    sql-file-repository: no_cache
    # バルクインサート・アップデートのサイズ
    batch-size: 1000


####
# アプリケーションの設定
application:
    fileUploadLocation: /tmp/sample
