<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/sidebarLayout}">
    <head>
        <title>ファイルアップロード</title>
    </head>
    <body>
        <div layout:fragment="sidebar">
            <div th:replace="~{layouts/sidebar :: sidebar ('system', 'file')}"></div>
        </div>
        <div layout:fragment="content">
            <h2>ファイル一覧</h2>

            <table id="files" class="table table-striped" th:if="${filenames} != null">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ファイル名</th>
                        <th>ファイル</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filename, stat : ${filenames}">
                        <td th:text="${stat.index + 1}" />
                        <td>
                            <a th:href="@{/uploadfiles/download/} + ${filename}" th:text="${filename}"></a>
                        </td>
                        <td>
                            <img th:src="@{/uploadfiles/} + ${filename}" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <br />
            <div>
                <form th:action="@{'/uploadfiles/upload'}" enctype="multipart/form-data" method="post">
                    <table>
                        <tr>
                            <td>
                                <input type="file" name="file" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br />
                                <input type="submit" class="btn btn-default bg-purple" value="Upload" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
    <div layout:fragment="scripts">
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
            });
        </script>
    </div>
</html>
