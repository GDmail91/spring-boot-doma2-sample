<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{common/layout}" th:with="menu='roles'"><!--/* menuItemにパラメータを渡す */-->
    <head layout:fragment="~{common/layout::header}">
        <title>役割管理</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2 th:with="text=${roleForm['new']} ? '役割登録' : '役割編集'" th:text="${text}">役割登録</h2>

            <form th:object="${roleForm}" th:action="${action}" th:with="action=${roleForm['new']} ? @{/roles/new} : @{/roles/edit/{id}(id=*{id})}" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="form-group has-feedback">
                    <input th:replace="~{common/inputField :: input ('text', '役割キー', 'roleKey')}" />
                    <input th:replace="~{common/inputField :: input ('text', '役割名', 'roleName')}" />
                </div>
                <div class="form-group">
                    <table id="permissions" class="table table-striped" th:if="${permissions} != null and ${permissions.data} != null">
                        <thead>
                        <tr>
                            <th style="width: 10%;">ID</th>
                            <th style="width: 10%;">権限カテゴリキー</th>
                            <th style="width: 20%;">権限キー</th>
                            <th>権限名</th>
                            <th style="width: 5%;">適用</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="permission : ${permissions.data}">
                            <td th:text="${permission.id.value}" />
                            <td th:text="${permission.categoryKey}" />
                            <td th:text="${permission.permissionKey}" />
                            <td th:text="${permission.permissionName}" />
                            <td>
                                <!--/* 複数行の値をマップ変数にバインドする */-->
                                <input type="checkbox" class="form-check-input" th:name="${inputName}"
                                       th:field="${roleForm.permissions[__${permission.id.value}__]}"
                                       th:value="true"
                                       th:with="inputName=${'permissions[' + permission.id.value + ']'}" />
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button class="btn btn-default" type="submit"
                                th:with="text=${roleForm['new']} ? '登録' : '編集'" th:text="${text}">
                            Add Role
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
