<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{common/layout}" th:with="menu='staffs'"><!--/* menuItemにパラメータを渡す */-->
    <head layout:fragment="~{common/layout::header}">
        <title>担当者管理</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2>担当者検索</h2>

            <form th:object="${searchStaffForm}" th:action="@{/staffs/find(page=1)}" method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="control-group" id="name">
                        <label class="col-sm-2 control-label">名前</label>
                        <div class="col-sm-10">
                            <input class="form-control" th:field="*{name}" size="10" maxlength="80" />
                            <span class="help-inline">
                                <div th:if="${#fields.hasAnyErrors()}">
                                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="find" class="btn btn-default">検索</button>
                        <div class="dropdown pull-right">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                操作
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a th:href="@{/staffs/new}">担当者登録</a></li>
                                <li><a th:href="@{/staffs/download/担当者.csv}">CSVダウンロード</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>

            <br />
            <table id="staffs" class="table table-striped" th:if="${pages} != null and ${pages.data} != null">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th style="width: 150px;">氏名</th>
                        <th>メールアドレス</th>
                        <th style="width: 120px">電話番号</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="staff : ${pages.data}">
                        <td th:text="${staff.id.value}" />
                        <td>
                            <a th:href="@{/staffs/show/__${staff.id.value}__}" th:text="${staff.lastName + ' ' + staff.firstName}" />
                        </td>
                        <td th:text="${staff.email}" />
                        <td th:text="${staff.tel}" />
                    </tr>
                </tbody>
            </table>

            <div th:replace="~{common/paginator :: paginator (${pages}, '/staffs/find')}" />
        </div>
    </body>
    <div layout:fragment="scripts">
        <script type="text/javascript" th:inline="javascript">
            $(document).ready(function() {
                console.log("test");
            });
        </script>
    </div>
</html>
