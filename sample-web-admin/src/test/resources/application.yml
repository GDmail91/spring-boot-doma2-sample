# 共通の設定を定義する
spring:
    profiles:
        # デフォルトを明示的に指定する
        # 開発環境以外は環境変数でプロファイルを切り替える
        default: development
        active: development
    messages:
        # メッセージ定義ファイルのパスを含めて設定する
        basename: messages,ValidationMessages
        cache-seconds: -1
        encoding: UTF-8
    jackson:
        # JSONのキーをアンダースコア区切りの文字列にする
        property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
    thymeleaf:
        # HTML5モードが非推奨になったのでHTMLモードにする
        mode: HTML
    flyway:
        # 開発中のみ有効にする
        enabled: false
    session:
        jdbc:
            # spring-session-jdbcに必要なテーブルを作成する
            initializer:
                enabled: true
            schema: classpath:org/springframework/session/jdbc/schema-mysql.sql
            table-name: SPRING_SESSION
        store-type: JDBC
    http:
        multipart:
            # アップロードのサイズ制限を設定する
            max-file-size: 5MB
            max-request-size: 5MB
    datasource:
        platform: mysql
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/sample?characterEncoding=UTF-8
        username: root
        password: passw0rd
        autoCommit: false
    batch:
        job:
            # 自動的にバッチジョブが起動しないようにする
            enabled: false
    mail:
        default-encoding: ISO-2022-JP
        protocol: smtp
        host: 127.0.0.1
        port: 25
        username: test
        password: test
        properties:
            mail:
                from: from@sample.com
jmx:
    enabled: false
security:
    basic:
        # spring-securityのベーシック認証を無効化する
        enabled: false
management:
    security:
        enabled: false
# Doma2
doma:
    dialect: mysql
    # 小文字のスネークケースに変換する（firstName → first_name）
    naming: SNAKE_LOWER_CASE
    # SQLファイルをキャッシュする
    sql-file-repository: no_cache
    #
    batch-size: 1000
server:
    port: 18081
    session:
        timeout: 7200
        # URLにセッションIDを出力しないようにする
        tracking-modes: cookie
    # RequestMappingに/adminを含めな
    contextPath: /admin
logging:
    pattern:
        # MDCで設定した値を出力する
        level: "[%X{FUNCTION_NAME}:%X{X-Track-Id}:%X{LOGIN_USER_ID}] %5p"


####
# アプリケーションの設定
application:
    fileUploadLocation: /tmp/sample
    mailTemplateLocation: mail/
